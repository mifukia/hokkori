<!DOCTYPE html>
  <html lang="ja">
    <head>
      <meta charset="utf-8">
      <title>テストページ001</title>
      <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
      <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    </head>
    <body>

      <a-scene>
        <a-assets>
          <img id="last" crossorigin="anonymous" src="hdri_image/03-Ueno-Shrine_8k_3.jpg">
          <img id="hit" crossorigin="anonymous" src="img/hokkori.png">
          <img id="miss" crossorigin="anonymous" src="img/hikkori.png">
        </a-assets>

        <a-sky id="image-360" radius="10" src="#last"></a-sky>

        <a-plane id="box01" position="7.363 0.931 5.88" rotation="6.99 -109.392 -4.090" scale="3 3 3" color="#FFFFFF"  material="opacity:0" ></a-plane><!--はずれ-->
        <a-plane id="box02" position="-1 1 9.6" rotation="0 173.580 0" scale="1.7 1.7 1.7" color="#FFFFFF" material="opacity:0"></a-plane><!--はずれ-->
        <a-plane id="box03" position="-9.588 -1.86 -0.402" rotation="-5.571 88.581 1.490" scale="2 2 2" color="#FFFFFF" material="opacity:0"></a-plane><!--はずれ-->
        <a-plane id="box04" position="-8.438 -0.465 -5.087" rotation="-6.459 58.599 -1.542" scale="1 2 1" color="#FFFFFF" material="opacity:0"></a-plane><!--はずれ-->
        <a-plane id="box05" position="-6.122 7.222 -1.670" rotation="50.481 73.8792 -7.750" scale="2 2 2" color="#FFFFFF" material="opacity:0"></a-plane><!--あたり-->
        <a-plane id="box06" position="9.639 -0.075 -0.720" rotation="0 -90 0" color="#FFFFFF" material="opacity:0"></a-plane><!--あたり-->
        <a-plane id="box07" position="-8.195 -4.967 2.329" rotation="-31.933 98.163 -1.313" color="#FFFFFF" material="opacity:0"></a-plane><!--あたり-->

        <a-camera>
          <a-entity cursor="fuse: true;" position="0 0 -9" scale="0.3 0.3 0.3" geometry="primitive: ring" material="color: black; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="0.3 0.3 0.3"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="0.3 0.3 0.3" to="0.1 0.1 0.1"></a-animation>
        </a-entity>
      </a-camera>
    </a-scene>

    <script>
    var box01 = document.getElementById('box01');
    var box02 = document.getElementById('box02');
    var box03 = document.getElementById('box03');
    var box04 = document.getElementById('box04');
    var box05 = document.getElementById('box05');
    var box06 = document.getElementById('box06');
    var box07 = document.getElementById('box07');

     box01.addEventListener('click', function () {
     box01.setAttribute('material','opacity:1');
     box01.setAttribute('src','#miss');
     console.log("box01 hit");
     });
      box02.addEventListener('click', function () {
      box02.setAttribute('material','opacity:1');
      box02.setAttribute('src','#miss');
      console.log("box02 hit");
      });

      box03.addEventListener('click', function () {
      box03.setAttribute('material','opacity:1');
      box03.setAttribute('src','#miss');
      console.log("box03 hit");
      });

      box04.addEventListener('click', function () {
      box04.setAttribute('material','opacity:1');
      box04.setAttribute('src','#miss');
      console.log("box04 hit");
      });

      box05.addEventListener('click', function () {
      box05.setAttribute('material','opacity:1');
      box05.setAttribute('src','#hit');
      console.log("box05 hit");
      });

      box06.addEventListener('click', function () {
      box06.setAttribute('material','opacity:1');
      box06.setAttribute('src','#hit');
      console.log("box06 hit");
      });

      box07.addEventListener('click', function () {
      box07.setAttribute('material','opacity:1');
      box07.setAttribute('src','#hit');
      console.log("box07 hit");
      });
    </script>

  </body>
  </html>
